type Client {
	id: String
	name: String
	lastname: String
	email: String
	phones: [String]
	address: String
	about: String
    twitter_id: String
    facebook_id: String
    organization: Organization
    interventions: [Intervention]
}

type Agent {
	id: String
    name: String
    lastname: String
    email: String
    phones: [String]
    about: String
    profession: String
    supplier: Supplier
}

type Organization {
    id: String
    name: String
    about: String
    domains: [String]
    clients: [Client]
}

type Supplier {
    id: String
    name: String
    about: String
    agents: [Agent]
}

type Device {
    id: String
    code: String
    name: String
    client: Client
    tickets: [Ticket]
}

type Task {
    text: String
    done: Boolean
}

type Group {
    id: String
    name: String
    about: String
    group_scale: Group
    agents: [Agent]
    # Agentes que deben ser notificados
    notification_agents: [Agent]
    # Tiempo en que deben ser notificados los agentes cuando un ticket no ha sido asignado
    notification_hours: Int
    notification_text: String
}

type Message {
    text: String
    time: String
    agent: Agent
}

type Discussion {
    id: String
    agents: [Agent]
    messages: [Message]
}

union Autor = Client | Agent

enum InterventionAutor {
    AGENT
    CLIENT
}

type Intervention {
    id: String
    text: String
    time: String
    type_autor: InterventionAutor
    autor: Autor
}

enum Source {
    PORTAL
    EMAIL
    FACEBOOK
    TWITTER
}

type Ticket {
    id: String
    number: Int
    title: String
    description: String
    ###################
    priority: String
    type: String
    state: String
    next_states: [String]
    source: Source
    agente: Agent
    client: Client
    activities: Activity
    intervention: Intervention
    discussion: Discussion
    device: Device
    group: Group
    supplier: Supplier
    tasks: [Task]
    custom_fields_values: [CustomFieldValues]
    response_by: String
    resolve_by: String
}

union CustomFieldValues = TextValue | NumberValue | SelectValue | CheckValue

type TextValue {
    value: String
    metadata: Field
}

type NumberValue {
    value: Int
    metadata: Field
}

type SelectValue {
    key: String
    metadata: Field
}

type CheckValue {
    value: Boolean
    metadata: Field
}


enum FieldType {
    TEXT
    TEXTAREA
    NUMBER
    DATE
    SELECT
    CHECKBOX
}

type FreeField {
    position: Int
    key: String
    label: String
    type: FieldType
}

type SelectValue {
    position: Int
union Field = FreeField | SelectField

type FreeField {
    position: Int
    key: String
    label: String
    type: FieldType
}

type SelectOption {
    text: String
    key: String
    position: Int
}

type SelectField {
    position: Int
    key: String
    label: String
    type: FieldType
    options: [SelectOption]
}

enum ActivityAutor {
    AGENT
    CLIENT
    SYSTEM
}

type Activity {
    id: String
    time: String
    type_autor: ActivityAutor
    autor: Autor
    changes: [Change]
}

type Change {
    prop_name: String
    old_value: String
    new_value: String
}

type Query {
	customFields: [ CustomField ]
}

schema {
	query: Query
}